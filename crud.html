<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Lanches</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }
      .tudo{
        background-color: whitesmoke;
        box-sizing: border-box;
        border: 2px solid;
        padding: 40px;
        box-shadow: 0px 4px 8px 10px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        color: #4d004d;
        margin-top: 100px;
        margin-bottom: 80px;
        margin-left: 100px;
        margin-right: 100px;
      }

      @font-face {
      font-family: "Antaresia";
      src: url("fonts/antaresia.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
      }


      body {
        background: linear-gradient(180deg, #e90a0a, #ffc72c);
        color: #333;
        min-height: 100vh;
        padding-top: 80px;
      }

      .topo {
        background-color: #ff0000;
        color: white;
        padding: 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        text-align: left;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 15px;
        font-family: 'Antaresia', sans-serif;


        
      }

      .topo i {
        font-size: 2rem;
      }

      header {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("data:image/jpeg;base64,...");
        background-size: cover;
        background-position: center;
        height: 200px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      main {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      form {
        background: #fff;
        opacity: 0.9;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        margin-bottom: 30px;
        animation: popIn 0.8s ease;
      }

      @keyframes popIn {
        0% {
          transform: scale(0.9);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      label {
        display: block;
        margin-bottom: 15px;
        font-weight: bold;
        color: #333;
      }

      input[type="text"],
      input[type="checkbox"],
      input[type="radio"],
      select {
        margin-right: 10px;
      }

      input[type="text"],
      select {
        padding: 12px 15px;
        margin: 8px 0;
        border: 2px solid #ff0000;
        border-radius: 50px;
        font-size: 16px;
        width: 100%;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      select:focus {
        border-color: #ffc72c;
        outline: none;
      }

      fieldset {
        border: 2px solid #ff0000;
        border-radius: 15px;
        padding: 15px;
        margin: 20px 0;
      }

      legend {
        color: #ff0000;
        font-weight: bold;
        padding: 0 10px;
      }

      .botoes {
        display: flex;
        gap: 15px;
        margin-top: 20px;
      }

      button {
        padding: 14px 25px;
        background: linear-gradient(90deg, #ff0000, #ffc72c);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s, box-shadow 0.2s;
        flex: 1;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }

      .cardapio {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 30px 0;
      }

      .imagem-box {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }

      .imagem-box:hover {
        transform: translateY(-10px);
      }

      .imagem-box img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .legenda {
        padding: 15px;
        text-align: center;
        font-weight: bold;
        color: #ff0000;
      }

      .baixo {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        margin-bottom: 30px;
      }

      .pedido h2 {
        color: #ff0000;
        margin-bottom: 20px;
        text-align: center;
      }

      #lancheForm {
        display: flex;
        flex-direction: column;
      }

      #lancheForm h2{
        text-align: center;
        color: #e90a0a;
      }

      #listaLanches {
        list-style: none;
        margin: 20px 0;
      }

      #listaLanches li {
        background: white;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      dialog {
        border: none;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        width: 90%;
        margin-top: 25px;
        margin-left: 30px;
      }

      dialog h3 {
        color: #ff0000;
        margin-bottom: 20px;
        text-align: center;
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: #ff0000;
        color: #fff;
        margin-top: 40px;
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 768px) {
        .cardapio {
          grid-template-columns: 1fr;
        }

        .botoes {
          flex-direction: column;
        }
      }
    </style>
  </head>
 

  <body>
    <div class="topo">
      <i class="fa-solid fa-circle-user"></i>
      <h1>Registro de Lanches</h1>
    </div>
    <div class="tudo">

   

      <section class="cardapio" id="cardapio">
        <div class="imagem-box">
          <img src="minipizazinhas.jpg" alt="Mini Pizza" />
          <div class="legenda">Mini Pizza</div>
        </div>
        <div class="imagem-box">
          <img src="hambuguer.jpeg" alt="Hambúrguer" />
          <div class="legenda">Hambúrguer</div>
        </div>
        <div class="imagem-box">
          <img src="batatinhas.jpeg" alt="Batata Frita" />
          <div class="legenda">Batata Frita</div>
        </div>
      </section>


        <form id="lancheForm">

          <h2>Faça seu pedido</h2>

          <input
            type="text"
            id="nomeLanche"
            placeholder="Nome do Lanche"
            required
          />
          <input
            type="text"
            id="codigoLanche"
            placeholder="Código do Lanche"
            required
          />
          <button type="submit">Salvar</button>
        </form>

      <section class="container">
        <h2>Lista de Lanches:</h2>
        <ul id="listaLanches"></ul>
        <button onclick="logout()">Sair</button>
      </section>

      <dialog id="editDialog">
        <form method="dialog" id="editForm">
          <h3>Editar Lanche</h3>
          <input
            type="text"
            id="editNome"
            placeholder="Nome do Lanche"
            required
          />
          <input
            type="text"
            id="editCodigo"
            placeholder="Código do Lanche"
            required
          />
          <div style="text-align: right; margin-top: 10px">
            <button type="submit">Salvar</button>
            <button type="button" onclick="fecharDialog()">Cancelar</button>
          </div>
        </form>
      </dialog>
    </main>

    <footer>
      <p>Sistema de Lanches &copy; 2023</p>
    </footer>

    <script src="crud.js"></script>
 
  </body>
</div>


</html>
